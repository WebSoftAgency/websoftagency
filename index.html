    <style>
.zone-wrap {
  padding: 80px;
  overflow: hidden;
  background: #000000;
  -webkit-filter: brightness(1.6) contrast(10);
          filter: brightness(1.6) contrast(10);
}
.zone {
  position: relative;
  width: 100px;
  height: 100px;
  margin: 30px auto;
  -webkit-filter: blur(18px);
          filter: blur(18px);
}
.magnets {
  background: #000000;
  white-space: nowrap;
}
.magnets div {
  position: absolute;
  display: block;
  width: 80px;
  height: 30px;
  border-radius: 30%;
  background: transparent;
}
.magnets div:nth-child(1) {
  top: 0;
  box-shadow: 0 0 90px #ff9977;
  -webkit-animation: clockwise 3.14s linear infinite;
          animation: clockwise 3.14s linear infinite;
}
.magnets div:nth-child(2) {
  top: 0;
  left: -20px;
  box-shadow: 0 0 70px #ff9977;
  -webkit-animation: counter-clockwise 4s linear infinite;
          animation: counter-clockwise 4s linear infinite;
}
.magnets div:nth-child(3) {
  top: 0;
  left: 20px;
  box-shadow: 0 0 70px #ff9977;
  -webkit-animation: clockwise 1.9s linear infinite;
          animation: clockwise 1.9s linear infinite;
}
.magnets div:nth-child(4) {
  top: -15px;
  box-shadow: 0 0 800px #ff9977;
  -webkit-animation: counter-clockwise 2.71s linear infinite;
          animation: counter-clockwise 2.71s linear infinite;
}
.magnets div:nth-child(5) {
  width: 10px;
  height: 10px;
  top: 20px;
  left: -65px;
  box-shadow: 0 0 50px #ff9977;
  -webkit-animation: counter-clockwise 3.71s linear infinite;
          animation: counter-clockwise 3.71s linear infinite;
}
.magnets div:nth-child(6) {
  width: 10px;
  height: 10px;
  top: 20px;
  left: 65px;
  box-shadow: 0 0 50px #ff9977;
  -webkit-animation: clockwise 4.71s linear infinite;
          animation: clockwise 4.71s linear infinite;
}
.sphere {
  background: #f2f2f2;
  white-space: nowrap;
}
.sphere .core {
  position: absolute;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: rgba(255, 153, 119, 0.6);
  border-bottom: 15px solid #dddddd;
}
@-webkit-keyframes clockwise {
  0% {
    -webkit-transform: translate(0px, 0px);
            transform: translate(0px, 0px);
  }
  25% {
    -webkit-transform: translate(-40px, -40px);
            transform: translate(-40px, -40px);
  }
  50% {
    -webkit-transform: translate(0px, -80px);
            transform: translate(0px, -80px);
  }
  75% {
    -webkit-transform: translate(40px, -40px);
            transform: translate(40px, -40px);
  }
}
@keyframes clockwise {
  0% {
    -webkit-transform: translate(0px, 0px);
            transform: translate(0px, 0px);
  }
  25% {
    -webkit-transform: translate(-40px, -40px);
            transform: translate(-40px, -40px);
  }
  50% {
    -webkit-transform: translate(0px, -80px);
            transform: translate(0px, -80px);
  }
  75% {
    -webkit-transform: translate(40px, -40px);
            transform: translate(40px, -40px);
  }
}
@-webkit-keyframes counter-clockwise {
  0% {
    -webkit-transform: translate(0px, 0px);
            transform: translate(0px, 0px);
  }
  25% {
    -webkit-transform: translate(40px, -40px);
            transform: translate(40px, -40px);
  }
  50% {
    -webkit-transform: translate(0px, -80px);
            transform: translate(0px, -80px);
  }
  75% {
    -webkit-transform: translate(-40px, -40px);
            transform: translate(-40px, -40px);
  }
}
@keyframes counter-clockwise {
  0% {
    -webkit-transform: translate(0px, 0px);
            transform: translate(0px, 0px);
  }
  25% {
    -webkit-transform: translate(40px, -40px);
            transform: translate(40px, -40px);
  }
  50% {
    -webkit-transform: translate(0px, -80px);
            transform: translate(0px, -80px);
  }
  75% {
    -webkit-transform: translate(-40px, -40px);
            transform: translate(-40px, -40px);
  }
}

    </style>
